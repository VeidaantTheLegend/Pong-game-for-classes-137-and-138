<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">
              <h3 id="h3">Ping Pong Game</h3>
              <button id="INSTRUCTIONS"class="btn btn-primary" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
            </div>
            <br>
            <br>
            <button id="playgame" class="btn btn-danger"> Play The Game</button>
            <br>
            <br>
            <label class="btn btn-primary"id="status"></label>
            <div id="canvas"></div>
     
            <!--Modal Div-->
     
            <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                   <button class="close" data-dismiss="modal">&times;</button>  
                    <h3 >INSTRUCTIONS</h3>
                  </div>
                  <div class="modal-body">
                    <img src="INSTRUCTIONS.PNG" class="instructionsimages" >

                  </div>
                </div>
              </div>
            </div>
     
            <!--closing of the div-->
            
            </center>
        <script src="main.js"></script>
    </body>
</html>
